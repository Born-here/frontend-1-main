<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form | html</title>
</head>
<body>
  <h1>html</h1>
  <h2>form</h2>


  <form action="/action_page.php">
    <fieldset>
      <legend>회원가입</legend>

      <label for="name">이름</label>
      <input type="text" id="name" name="name" value="촤현지" readonly disabled/>

      <label for="id">아이디</label>
      <input type="text" id="id" name="id" placeholder="영문으로만쓰세유~" maxlength="16" required/>
      <hr>
      <label for="pw">password</label>
      <input type="password" id="pw" name="pw" placeholder="특수문자 포함하고 영어 소문자랑 해서 8글자 이상이랑 안잊어버리게 꼼꼼하게 작성하세요." required/>
      <hr>

      <label for="email">이메일</label>
      <input type="email" id=""email name="email" required autofocus autocomplete="on"/>

      <hr>
      <label for="myfile">첨부파일</label>
      <input type="file" id="myfile" name="myfile" />

      <hr>

      <label for="search">검색</label>
      <input type="search" id="search" name="search" />

      <hr>

      <label for="tel">전화번호</label>
      <input type="tel" id="tel" name="tel" value="01050327278" readonly disabled />

      <hr>

      <label for="drink">좋아하는 술</label>
      <select name="drink" id="drink">
        <option value="cocktail">cocktail</option>
        <option value="highball">highball</option>
        <option value="wine">wine</option>
      </select>

      <hr>
      <label for="text">남기고 싶은 말</label>
      <textarea name="text" id="text" rows="10" cols="1"></textarea>

      <hr>
      <button>뽀뚠(딸깍!)</button>
      <input type="button" value="이고또버뚠" />

      <hr>
      <input type="radio" name="gender" id="m">
      <label for="m">남자 </label>
      <input type="radio" name="gender" id="f">
      <label for="f">여자 </label>
      <hr>
      <input type="radio" name="native" id="i">
      <label for="i">내국인</label>
      <input type="radio" name="native" id="ff">
      <label for="ff">외국인</label>

      <hr>
      <input type="checkbox" name="cat" id="cat">
      <label for="cat">고양이</label>
      <input type="checkbox" name="dog" id="dog">
      <label for="dog">강아지</label>
      <input type="checkbox" name="fish" id="fish">
      <label for="fish">물고기</label>

      <hr>
      <input type="reset" value="취소힝힝" />
      <input type="submit" value="회원가입" />
    </fieldset>
  </form>
</body>
</html>
