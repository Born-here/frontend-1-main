<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 | css</title>
</head>
<body>
  <h1>css</h1>
  <h2>선택자</h2>

  <!-- 심플 선택자 -->
   <h1 id="logo" class="logo">logo</h1>
   <style>h1 {
    color: red;
   }
   
   #logo {
    color: blue;
   }
   
   .logo {
    color: green;
   }
   h1#logo {
    color: yellow;
   }

   #logo.logo {
    color: purple;
   }
   
   </style>


<!-- 자손 선택자 : 공백 -> 스터디용-->

<div class="sel1">
  <p>자식1</p>
  <p>자식2</p>
  <section><p>손자</p></section>
</div>
<style>
  .sel1 p {
    color: pink;
  }

  .sel1 > p {
    color: red;
  }

  .sel1 section p {
    color: blue;
  }
</style>


<!-- 자손 선택자 : 공백 -> 실무용 이름지어서 넣기-->

<!-- 인접 형제 선택기 (+) -->

<input type="checkbox" id="term1" name="term1" checked/>
<label for="term1">이용약관</label>
<br />
<input type="checkbox" id="term2" name="term2">
<label for="term2">개인정보처리방침</label>

<style>
  input:checked + label {
    color: red;
  }
</style>

<!-- 상태 선택기 : (:상태값(ex.hover,checked,active..)) -->
<hr>
<a href="#" class="btn">버튼</a>
<style>
  .btn {
    display: block;
    width: 100px;
    height: 50px;
    background-color: lightblue;
    color: palegreen;
  }
  .btn:hover {
    background-color: blue;
    color: white;
  }
</style>


<!-- :first-child 가상 클래스 -->

<ul class="nav1">
  <li>menu1 <span>|</span></li>
  <li>menu2 <span>|</span></li>
  <li>menu3 <span>|</span></li>
  <li>menu4 <span>|</span></li>
</ul>

<style>
  .nav1 {
    display: flex;
    list-style: none;
  }
  .nav1 li:first-child {
    color: blue;
  }
  .nav1 li:last-child {
    color: red;
  }
  .nav1 li:last-child span {
    display: none;
  }


</style>
<input type="text" class="inp" placeholder="나를 클릭하세요.">
<style>
  .inp {
    height: 50px;
    padding: 0 20px;
    border: 3px solid #777;
  }
  .inp:focus {
    background-color: yellow;
  }
  .inp:focus::placeholder {
    color: red;
  }
      
      
</style>
input:focus {
  background-color: yellow;
}
</body>
</html>
